<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consalud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección del login -->
        <div class="login-section">
            <!-- Logo en la parte superior izquierda -->
            <div class="logo-container">
                <img src="https://clientes.consalud.cl/styleguide-spa/b5fc9c0419c32e6789bc.svg" alt="Logo Consalud" class="logo">
            </div>

            <h2>Ingresa a tu <span class="highlight">Consalud</span></h2>
            <h3>¡Has tus trámites más simples!</h3>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">RODERA</label>
                    <input type="email" id="email" name="email" placeholder="12.345.678-9" required>
                </div>
                <div class="input-group">
                    <label for="password">CLAVE</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="input-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>

        <!-- Sección del fondo -->
        <div class="image-section">
            <!-- Fondo de imagen -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
